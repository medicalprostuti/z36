    <script>
      document.addEventListener("contextmenu", (event) =>
        event.preventDefault()
      );
      document.addEventListener("keydown", (event) => {
        if (
          (event.ctrlKey &&
            ["u", "s", "i", "j"].includes(event.key.toLowerCase())) ||
          event.key === "F12"
        ) {
          event.preventDefault();
        }
      });
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Exam</title>
    <!-- Chart.js CDN -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap");

      body {
        font-family: "Hind Siliguri", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        font-family: "Hind Siliguri", sans-serif;
        width: 100%;
        margin: auto;
        background-color: white;
        padding: 20px;
        border-radius: 10px;

        padding: 20px;

        flex-direction: column;
        align-items: center;
      }

      h1 {
        color: #1b0b54;
        text-align: center;
        margin-bottom: 10px;
      }

      #timer {
        font-size: 20px;
        color: #1b0b54;
        margin-bottom: 5px;
        font-weight: normal;

      }

      .chart-container.visible {

      }

      .question-container {
        text-align: left;
        margin-bottom: 20px;
        display: block;
      }

      .question-label {
        font-weight: bold;
        color: #1b0b54;
        margin-bottom: 10px;
      }

      .options {
        margin-top: 10px;
      }

      .option {
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        cursor: pointer;
        padding: 5px;
        border-radius: 5px;
        text-transform: uppercase;
      }

      .circle {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 2px solid #1b0b54;
        margin-right: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #1b0b54;
        font-weight: bold;
        font-size: 18px;
      }

      .selected .circle {
        background-color: #1b0b54;
        color: white;
      }

      .correct-text {
        color: green !important;
      }

      .incorrect-text {
        color: #ff0800 !important;
      }

      .unattempted-text {
        color: orange !important;
      }

      #submitBtn {
        font-family: hind siliguri;
        padding: 15px 30px;
        background-color: #1b0b54;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        border-radius: 10px;
        margin-top: 20px;
        width: 200px;
        transition: background-color 0.3s ease;
      }

      #submitBtn:hover {
        background-color: #1b0b54;
      }

      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        width: 300px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        text-align: center;
        display: none;
        z-index: 1000;
        transition: transform 0.5s ease, opacity 0.5s ease;
      }

      .popup.slide-out {
        transform: translate(-50%, -100%);

      }

      .popup-header {
        background-color: #1b0b54;
        color: white;
        padding: 10px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 10px 10px 0 0;
      }

      .popup-body {
        padding: 15px;
      }

      .popup-body p {
        margin: 10px 0;
      }

      .confirm-btn {
        font-family: hind siliguri;
        background-color: #34c759;
        color: white;
        padding: 8px 15px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        border-radius: 5px;
        margin: 5px;
      }

      .confirm-btn:hover {
        background-color: #34c759;
      }

      .cancel-btn {
        background-color: #ff3b30;
        color: white;
        padding: 8px 15px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        border-radius: 5px;
        margin: 5px;
      }

      .cancel-btn:hover {
        background-color: #e02b21;
      }

      .explanation-dropdown {

        font-size: 14px;
        font-family: "Hind Siliguri", sans-serif;
        width: 40%;
        text-align: left;
        position: relative;
      }

      .explanation-btn:hover {
        background-color: #1b0b54;
      }

      .explanation-btn::after {
        content: "▼";
        position: absolute;
        right: 10px;
        font-size: 12px;
      }

      .explanation-btn.active::after {
        content: "▲";
      }

      .explanation-content {
        display: none;
        padding: 15px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        color: #000000;
        text-align: left;
        max-height: 450px;
        overflow-y: auto;
        margin-top: 5px;
      }

      .explanation-content.visible {
        display: block;
      }

      .explanation-content p {
        margin: 0 0 10px 0;
      }

      .explanation-content ul {
        margin: 0;
        padding-left: 20px;
      }

      .explanation-content li {
        margin-bottom: 5px;
      }

      .explanation-content strong {
        color: #1b0b54;
      }

      .explanation-label {
        font-weight: bold;
        color: #1b0b54;
        margin-bottom: 10px;
        display: block;
      }

      .locked .option {
        pointer-events: none;
        cursor: default;
      }

      .locked .option.selected {
        pointer-events: none;
        cursor: default;
      }
    </style>
  </head>

  <body>
    <div class="container" id="examContainer">
      <div class="exam-content">
        <h1>যুলোজি অনুশীলন</h1>
        <div id="timer"></div>
        <div id="exam-info"></div>
        <div class="chart-container">
          <canvas id="scoreChart"></canvas>
        </div>

        </div>

    <div class="popup" id="scorePopup">
      <div class="popup-header">তোমার স্কোর</div>
      <div class="popup-body">
        <p><strong>মোট প্রশ্ন:</strong> <span id="totalQuestions"></span></p>
        <p>
          <strong>উত্তর দিয়েছো:</strong>
          <span style="color: #000000" id="answered"></span>
        </p>
        <p>
          <strong>সঠিক উত্তর:</strong>
          <span style="color: #0ab853" id="correctAnswers"></span>
        </p>
        <p>
          <strong>ভুল উত্তর:</strong>

          <input type="hidden" name="correctAnswers" id="formCorrectAnswers" />

    <div class="popup" id="confirmPopup">
      <div class="popup-header">কনফার্ম করো</div>
      <div class="popup-body">

          ভালো করে দেখে নাও! <br />
          পরীক্ষা শেষ করতে চাও তো?
        </p>
        <button class="confirm-btn" onclick="confirmSubmit()">
          <b>হ্যাঁ</b>
        </button>
        <button class="cancel-btn" onclick="cancelSubmit()"><b>না</b></button>
      </div>
    </div>

    <script>
      let chartInstance = null;

      document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM fully loaded and parsed");
        const examContainer = document.getElementById("examContainer");
        if (!examContainer) {
          console.error("Exam container not found!");
          return;
        }
        try {
          sessionStorage.setItem("isLoggedIn", "true");
          sessionStorage.setItem("userID", "anonymous");
          console.log(
            "Session storage set: isLoggedIn = true, userID = anonymous"
          );
        } catch (e) {
          console.error("Session storage error:", e);
        }
        examContainer.style.display = "block";
        console.log("Exam container displayed");
        startTimer();
        generateQuestions();

        window.addEventListener("beforeunload", function (event) {
          if (
            examContainer.style.display === "block" &&
            sessionStorage.getItem("isLoggedIn") === "true"
          ) {
            autoSubmitScore();
          }
        });
      });

      const questions = [
        {
          id: 1,
          question: "মানুষের কব্জিতে (Carpal region) হাড়ের সংখ্যা কত?",
          options: {
            a: "৫ টি",
            b: "৮ টি",
            c: "৭ টি",
            d: "৬ টি",
          },
          correct: "b",
          explanation:
            "<p>আপনার কব্জি, যা কার্পাল অঞ্চল নামেও পরিচিত, আসলে অনেকগুলো ছোট ছোট হাড় নিয়ে গঠিত। এই হাড়গুলো আপনার হাতকে নড়াচড়া করতে সাহায্য করে এবং হাতের কব্জিকে নমনীয়তা দেয়। মানুষের প্রতিটি কব্জিতে মোট <strong>আটটি (৮টি)</strong> হাড় থাকে। এই হাড়গুলোকে কার্পাল অস্থি বলা হয় এবং এরা দুটি সারিতে সজ্জিত থাকে, যা হাতের গোড়ায় একটি শক্তিশালী কিন্তু নমনীয় ভিত্তি তৈরি করে।</p>",
        },
        {
          id: 2,
          question: "সিসাময়েড অস্থি কোনটি?",
          options: {
            a: "পশুকা",
            b: "প্যাটেলা",
            c: "কিউবয়েড",
            d: "টিবিয়া",
          },
          correct: "b",
          explanation:
            "<p><strong>প্যাটেলা</strong> (Patella), যা আপনার হাঁটুর 'টুপি' নামে পরিচিত, হলো একটি <strong>সিসাময়েড অস্থি</strong> (Sesamoid bone)। সিসাময়েড অস্থি হলো এমন এক ধরনের হাড় যা অন্য কোনো হাড়ের সাথে সরাসরি যুক্ত না থেকে একটি পেশী বা টেনডনের মধ্যে অবস্থিত থাকে। এই হাড়গুলো টেনডনের উপর চাপ কমাতে এবং যান্ত্রিক সুবিধা বাড়াতে সাহায্য করে। প্যাটেলার ক্ষেত্রে, এটি কোয়াড্রিসেপস টেনডনের মধ্যে অবস্থিত এবং হাঁটুর নড়াচড়ায় গুরুত্বপূর্ণ ভূমিকা পালন করে।</p>",
        },
        {
          id: 3,
          question: "নিচের কোনটি বক্ষ অস্থি চক্রের হাড়?",
          options: {
            a: "ক্ল্যাভিকল",
            b: "স্ফেনয়েড",
            c: "এথময়েড",
            d: "পিউবিস",
          },
          correct: "a",
          explanation:
            "<p><strong>ক্ল্যাভিকল</strong> (Clavicle), যা আপনার কলার বোন নামেও পরিচিত, হলো <strong>বক্ষ অস্থিচক্রের</strong> (Pectoral girdle) একটি গুরুত্বপূর্ণ হাড়। বক্ষ অস্থিচক্র আপনার হাতকে অক্ষীয় কঙ্কালের সাথে সংযুক্ত করে এবং কাঁধের নড়াচড়ায় সাহায্য করে। ক্ল্যাভিকল একটি পাতলা, দীর্ঘ এবং বাঁকানো হাড় যা স্টার্নাম (বুকের মাঝের হাড়) থেকে স্ক্যাপুলা (কাঁধের ব্লেড) পর্যন্ত বিস্তৃত থাকে। এটি কাঁধের স্থিতিশীলতা প্রদান করে এবং হাতের নড়াচড়ার জন্য একটি ভিত্তি তৈরি করে।</p>",
        },
        {
          id: 4,
          question: "নিচের কোনটি ক্ল্যাভিকলের বৈশিষ্ট্য?",
          options: {
            a: "এটি একটি খাঁটো অস্থি",
            b: "এটি একটি বাঁকানো অস্থি",
            c: "এই অস্থির মজ্জা গহ্বর আছে",
            d: "এটির একপ্রান্ত হিউমেরাসের সাথে যুক্ত থাকে",
          },
          correct: "b",
          explanation:
            "<p><strong>ক্ল্যাভিকল</strong> (Clavicle) হলো একটি <strong>বাঁকানো অস্থি</strong>। এটি দেখতে ইংরেজি 'S' অক্ষরের মতো এবং এটি মানবদেহের একমাত্র লম্বা হাড় যা অনুভূমিকভাবে অবস্থিত। এর বাঁকানো আকৃতি এটিকে চাপ সহ্য করতে এবং কাঁধের গতিবিধিতে সহায়তা করতে সক্ষম করে। এটি একটি লম্বা অস্থি হলেও এর মজ্জা গহ্বর খুব ছোট বা অনুপস্থিত থাকতে পারে। এর একপ্রান্ত স্টার্নামের সাথে এবং অন্যপ্রান্ত স্ক্যাপুলার সাথে যুক্ত থাকে, হিউমেরাসের সাথে সরাসরি নয়।</p>",
        },
        {
          id: 5,
          question: "কোনটি মানব দেহের টার্সাল অস্থির অন্তর্ভুক্ত নয়?",
          options: {
            a: "ক্যালকেনিয়াস",
            b: "ট্র্যাপেজিয়াম",
            c: "কুনিফর্ম",
            d: "ইথময়েড",
          },
          correct: "b",
          explanation:
            "<p>মানবদেহের টার্সাল অস্থিগুলো পায়ের গোড়ালি এবং মাঝের অংশ গঠন করে। এই প্রশ্নটির সঠিক উত্তর হলো <strong>ট্র্যাপেজিয়াম</strong> (Trapezium)। ট্র্যাপেজিয়াম হলো একটি কার্পাল অস্থি, অর্থাৎ এটি হাতের কব্জিতে পাওয়া যায়। অন্যদিকে, ক্যালকেনিয়াস (গোড়ালির হাড়) এবং কুনিফর্ম (পায়ের মাঝের অংশের হাড়) উভয়ই পায়ের টার্সাল অস্থির অন্তর্ভুক্ত। ইথময়েড হলো করোটির একটি অস্থি।</p>",
        },
        {
          id: 6,
          question: "নিম্নের কোনটি হাতের তালুর অস্থি নয়?",
          options: {
            a: "পিসিফর্ম",
            b: "ট্র্যাপেজিয়াম",
            c: "হ্যামেট",
            d: "ইথময়েড",
          },
          correct: "d",
          explanation:
            "<p>হাতের তালুর অস্থিগুলোকে কার্পাল অস্থি বলা হয়। বিকল্পগুলোর মধ্যে <strong>ইথময়েড</strong> (Ethmoid) হলো <strong>করোটির একটি অস্থি</strong>, যা মাথার খুলির মধ্যে অবস্থিত। এটি হাতের তালুর কোনো অংশ নয়। পিসিফর্ম, ট্র্যাপেজিয়াম এবং হ্যামেট হলো হাতের কব্জির আটটি কার্পাল অস্থির মধ্যে তিনটি।</p>",
        },
        {
          id: 7,
          question: "নিম্নের কোন অস্থিতে মজ্জা গহ্বর নাই?",
          options: {
            a: "ইশ্চিয়াম",

            c: "কার্পাল",

      const totalQuestions = questions.length;

      function updateTimer() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerElement.innerText = `${toBengaliNumber(
          minutes
        )} মিনিট ${toBengaliNumber(seconds)} সেকেন্ড`;

        if (timeLeft > 0) {
          timeLeft--;
        } else {
          stopTimer();
          confirmSubmit();
        }
      }

      function startTimer() {
        console.log("Starting timer");
        timerElement.innerText = `${toBengaliNumber(
          Math.floor(timeLeft / 60)
        )} মিনিট ${toBengaliNumber(timeLeft % 60)} সেকেন্ড`;
        timerInterval = setInterval(updateTimer, 1000);
      }

      function stopTimer() {
        clearInterval(timerInterval);
        console.log("Timer stopped");
      }

      function toBengaliNumber(num) {
        const bengaliDigits = [
          "০",
          "১",
          "২",
          "৩",
          "৪",
          "৫",
          "৬",
          "৭",
          "৮",
          "৯",
        ];
        let numStr = num.toString();

        let isNegative = num < 0;
        if (isNegative) {
          numStr = numStr.substring(1);
        }

        if (numStr.includes(".")) {
          let [integerPart, decimalPart] = numStr.split(".");
          let integerBengali = integerPart
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          let decimalBengali = decimalPart
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          return (
            (isNegative ? "−" : "") + integerBengali + "." + decimalBengali
          );
        } else {
          let integerBengali = numStr
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          return (isNegative ? "−" : "") + integerBengali;
        }
      }

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function generateQuestions() {
        console.log("Generating questions");
        const examContainer = document.querySelector("#exam");
        if (!examContainer) {
          console.error("Exam container (#exam) not found!");
          return;
        }
        examContainer.innerHTML = "";
        console.log("Questions array:", questions);
        const shuffledQuestions = shuffleArray([...questions]);
        shuffledQuestions.forEach((question, index) => {
          console.log(`Generating question ${index + 1}:`, question);
          const questionDiv = document.createElement("div");
          questionDiv.classList.add("question-container");
          questionDiv.setAttribute("data-question", question.id);
          questionDiv.setAttribute("data-correct", question.correct);

          let optionsHTML = "";
          for (let option in question.options) {
            optionsHTML += `
                  <label class="option" data-option="${option}">
                    <div class="circle">${option}</div>
                    <span class="option-text">${question.options[option]}</span>
                  </label>
                `;
          }

          const explanationHTML = question.explanation
            ? `<div class="explanation-dropdown">
                     <button class="explanation-btn">ব্যাখ্যা দেখো</button>
                     <div class="explanation-content">
                       <div class="explanation-label">ব্যাখ্যা:</div>
                       ${question.explanation}
                     </div>
                   </div>`
            : "";

          questionDiv.innerHTML = `
                <p class="question-label">${index + 1}. ${question.question}</p>
                <div class="options">
                  ${optionsHTML}
                </div>
                ${explanationHTML}
              `;
          examContainer.appendChild(questionDiv);
          console.log(`Appended question ${index + 1} to exam container`);
        });

        const questionContainers = document.querySelectorAll(
          ".question-container"
        );
        console.log(`Found ${questionContainers.length} question containers`);
        questionContainers.forEach((container, idx) => {
          console.log(`Setting question ${idx + 1} to visible`);
          container.style.display = "block";
        });

        document.querySelectorAll(".option").forEach((option) => {
          option.addEventListener(
            "click",
            function (e) {
              e.preventDefault();
              const parent = this.closest(".question-container");
              if (parent.classList.contains("locked")) return;
              parent.classList.add("locked");
              parent.querySelectorAll(".option").forEach((el) => {
                if (el !== this) {
                  el.style.pointerEvents = "none";
                  el.style.cursor = "default";
                }
                el.classList.remove("selected");
              });
              this.classList.add("selected");
              console.log(
                `Option selected for question ${parent.getAttribute(
                  "data-question"
                )}: ${this.getAttribute("data-option")}`
              );
            },
            { once: true }
          );
        });

        document.querySelectorAll(".explanation-btn").forEach((btn) => {
          btn.addEventListener("click", function () {
            const content = this.nextElementSibling;
            content.classList.toggle("visible");
            this.classList.toggle("active");
            console.log("Toggled explanation visibility");
          });
        });

        const examInfo = document.getElementById("exam-info");
        if (examInfo) {
          examInfo.innerText = `পূর্ণ নম্বরঃ ${toBengaliNumber(
            totalQuestions
          )}`;
          console.log("Exam info updated");
        } else {
          console.error("Exam info element not found!");
        }
      }

      function filterQuestions(type) {
        console.log(`Filtering questions by type: ${type}`);
        document.querySelectorAll(".question-container").forEach((question) => {
          const status = question.getAttribute("data-status");
          if (type === "all" || status === type) {
            question.style.display = "block";
          } else {
            question.style.display = "none";
          }
        });
      }

      function showConfirmPopup() {
        console.log("Showing confirm popup");
        document.getElementById("confirmPopup").style.display = "block";
      }

      function autoSubmitScore() {
        console.log("Auto-submitting score");
        stopTimer();
        let score = 0,
          total = questions.length,
          answered = 0,
          correct = 0,
          wrong = 0,
          unanswered = 0;

        document.querySelectorAll(".question-container").forEach((question) => {
          let correctAnswer = question.getAttribute("data-correct");
          let selectedOption = question.querySelector(".option.selected");

          if (selectedOption) {
            answered++;
            let chosenAnswer = selectedOption.getAttribute("data-option");
            if (chosenAnswer === correctAnswer) {
              score += 1;
              correct++;
              question.setAttribute("data-status", "correct");
            } else {
              score -= 0.25;
              wrong++;
              question.setAttribute("data-status", "wrong");
            }
          } else {
            unanswered++;
            question.setAttribute("data-status", "unanswered");
          }
        });

        const userID = sessionStorage.getItem("userID") || "anonymous";
        const formData = new FormData();
        formData.append("userID", userID);
        formData.append("finalScore", score.toFixed(2));
        formData.append("correctAnswers", correct);
        formData.append("wrongAnswers", wrong);
        formData.append("unanswered", unanswered);

        const url = "https://formspree.io/f/xpwy";
        navigator.sendBeacon(url, formData);
        console.log("Auto-submission sent via sendBeacon for userID:", userID);
      }

      function confirmSubmit() {
        console.log("Confirming submission");
        document.getElementById("confirmPopup").style.display = "none";
        stopTimer();
        let score = 0,
          total = questions.length,
          answered = 0,
          correct = 0,
          wrong = 0,
          unanswered = 0;

        document
          .querySelectorAll(".question-container")
          .forEach((question, index) => {
            let correctAnswer = question.getAttribute("data-correct");
            let selectedOption = question.querySelector(".option.selected");

            if (selectedOption) {
              answered++;
              let chosenAnswer = selectedOption.getAttribute("data-option");
              if (chosenAnswer === correctAnswer) {
                selectedOption
                  .querySelector(".option-text")
                  .classList.add("correct-text");
                score += 1;
                correct++;
                question.setAttribute("data-status", "correct");
              } else {
                selectedOption
                  .querySelector(".option-text")
                  .classList.add("incorrect-text");
                question
                  .querySelector(
                    `[data-option="${correctAnswer}"] .option-text`
                  )
                  .classList.add("correct-text");
                score -= 0.25;
                wrong++;
                question.setAttribute("data-status", "wrong");
              }
            } else {
              question
                .querySelector(`[data-option="${correctAnswer}"] .option-text`)
                .classList.add("unattempted-text");
              unanswered++;
              question.setAttribute("data-status", "unanswered");
            }
            question.style.display = "block";

            const explanationDropdown = question.querySelector(
              ".explanation-dropdown"
            );
            if (explanationDropdown) {
              explanationDropdown.classList.add("visible");
            }
          });

        const chartContainer = document.querySelector(".chart-container");
        chartContainer.classList.add("visible");
        if (!chartInstance) {
          initializeChart();
        }
        chartInstance.data.datasets[0].data = [correct, wrong, unanswered];
        chartInstance.update();
        console.log("Chart updated with data:", [correct, wrong, unanswered]);

        const userID = sessionStorage.getItem("userID") || "anonymous";
        document.getElementById("totalQuestions").innerText =
          toBengaliNumber(total);
        document.getElementById("answered").innerText =
          toBengaliNumber(answered);
        document.getElementById("correctAnswers").innerText =
          toBengaliNumber(correct);
        document.getElementById("wrongAnswers").innerText =
          toBengaliNumber(wrong);
        document.getElementById("unanswered").innerText =
          toBengaliNumber(unanswered);
        document.getElementById("finalScore").innerText = toBengaliNumber(
          score.toFixed(2)
        );

        document.getElementById("formUserID").value = userID;
        document.getElementById("formFinalScore").value = score.toFixed(2);
        document.getElementById("formCorrectAnswers").value = correct;
        document.getElementById("formWrongAnswers").value = wrong;
        document.getElementById("formUnanswered").value = unanswered;

        document.getElementById("submitBtn").style.display = "none";

        document.getElementById("scorePopup").style.display = "block";

        const form = document.getElementById("scoreForm");
        fetch(form.action, {
          method: "POST",
          body: new FormData(form),
          headers: {
            Accept: "application/json",
          },
        })
          .then((response) => {
            if (response.ok) {
              console.log("Form submitted successfully");
              form.reset();
            } else {
              console.error("Form submission failed:", response.statusText);
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      function cancelSubmit() {
        console.log("Canceling submission");
        document.getElementById("confirmPopup").style.display = "none";
      }

      document
        .getElementById("submitBtn")
        .addEventListener("click", function () {
          console.log("Submit button clicked");
          showConfirmPopup();
        });

      function closePopup() {
        console.log("Closing score popup");
        const scorePopup = document.getElementById("scorePopup");
        scorePopup.classList.add("slide-out");
        setTimeout(() => {
          scorePopup.style.display = "none";
          scorePopup.classList.remove("slide-out");
          window.scrollTo({ top: 0, behavior: "smooth" });
        }, 500);
      }

      document
        .getElementById("scoreForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          console.log("Score form submitted");
          closePopup();
        });
